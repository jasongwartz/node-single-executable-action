name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - id: envs
        run: |
          echo "ACTIONS_RUNTIME_TOKEN=${ACTIONS_RUNTIME_TOKEN}\nACTIONS_RESULTS_URL=${ACTIONS_RESULTS_URL}" >> "${GITHUB_OUTPUT}"

      - name: Test
        id: npm-ci-test
        run: npm run ci-test
        env:
          ACTIONS_RUNTIME_TOKEN: ${{ steps.envs.outputs.ACTIONS_RUNTIME_TOKEN }}
          ACTIONS_RESULTS_URL: ${{ steps.envs.outputs.ACTIONS_RESULTS_URL }}

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Bundle test application source
        id: build
        run:
          npx esbuild __tests__/e2e/main.ts --bundle --platform=node
          --outfile=__tests__/e2e/.build/bundle.cjs

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          # TODO: debug why the action seems to invoke with cwd as the `dist` directory
          bundle: ../__tests__/e2e/.build/bundle.cjs
          name: test-binary-${{ github.sha }}

      - name: Verify binary exectuable
        run: ./__tests__/e2e/.build/test-binary-${{ github.sha }}
